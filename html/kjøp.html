<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>FreshBite - Sunne MÃ¥ltidskasser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="overscroll-y-none bg-green-800">
    <nav class="bg-green-900 flex justify-between items-center h-16">
        <a href="index.html" class="text-white text-4xl ml-4">FreshBite</a>
        
        <div class="z-10">
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
            <div class="wrapper">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bestill.html">Bestill</a></li>
                    <li><a href="cart.html">Handlekurv</a></li>
                </ul>
            </div>
        </div>
        
    </nav>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#14532D" fill-opacity="1" d="M0,128L80,112C160,96,320,64,480,80C640,96,800,160,960,170.7C1120,181,1280,139,1360,117.3L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
    
    <div class="section relative mx-16">
        <!-- Checkout form -->
        <div class="flex justify-between bg-gray-200 rounded-lg shadow-lg p-10 mx-2">
            <!-- User information form -->
            <form id="checkoutForm" class="w-1/2 mr-5">
                <h2 class="text-2xl font-bold mb-5">Checkout</h2>
                <!-- Shipping Address -->
                <h3 class="text-xl font-bold mb-2">Shipping Address</h3>
                <div class="mb-5">
                    <label class="font-bold mb-2">Full Name</label>
                    <input type="text" id="shippingName" class="w-full p-2 border rounded">
                </div>
                <div class="mb-5">
                    <label class="font-bold mb-2">Address</label>
                    <input type="text" id="shippingAddress" class="w-full p-2 border rounded">
                </div>
                <div class="mb-5">
                    <label class="font-bold mb-2">City</label>
                    <input type="text" id="shippingCity" class="w-full p-2 border rounded">
                </div>
                <div class="mb-5">
                    <label class="font-bold mb-2">State</label>
                    <input type="text" id="shippingState" class="w-full p-2 border rounded">
                </div>
                <div class="mb-5">
                    <label class="font-bold mb-2">Zip</label>
                    <input type="text" id="shippingZip" class="w-full p-2 border rounded">
                </div>
            
                <h3 class="text-xl font-bold mb-2">Payment Information</h3>
                <div class="mb-5">
                    <label class="font-bold mb-2">Cardholder's Name</label>
                    <input type="text" id="cardName" class="w-full p-2 border rounded">
                </div>
                <div class="mb-5">
                    <label class="font-bold mb-2">Card Number</label>
                    <input type="text" id="cardNumber" class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-between mb-5">
                    <div class="w-1/2 pr-2">
                        <label class="font-bold mb-2">Expiry Date</label>
                        <input type="month" id="expiryDate" class="w-full p-2 border rounded">
                    </div>
                    <div class="w-1/2 pl-2">
                        <label class="font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" class="w-full p-2 border rounded">
                    </div>
                </div>
            
                <button type="submit" class="w-full py-3 bg-green-500 hover:bg-green-700 text-white font-bold rounded">Submit</button>
            </form>
            
            <!-- End of user information form -->

            <!-- Cart items -->
            <div id="cart" class="w-1/2 ml-5">
                <!-- Cart items will be added here by JavaScript -->
            </div>
            <!-- End of cart items -->
        </div>
        <!-- End of checkout form -->
    </div>

    <script src="../javascript/cart.js"></script>
</body>
</html>
